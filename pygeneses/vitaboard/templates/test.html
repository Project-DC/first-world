<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test</title>

    <script src="../static/js/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <p><input type="text" id="file_location" placeholder="File location"></p>
    <p><input type="text" id="speed" placeholder="Speed"></p>
    <p><button type="button" id="pygame">Pygame</button></p>

    <script type="text/javascript">
      $("#pygame").click(function() {
        var file_location = $("#file_location").val();
        var speed = $("#speed").val();

        if(!file_location || !speed) {
          alert("Both fields are compulsory!");
        } else {
          $.ajax({
            url: "/",
            type: "post",
            data: {"file_location": file_location, "speed": speed},
            dataType: "json",
            success: function(result) {
              alert(result.status);
            }
          });
        }
      });
    </script>
  </body>
</html>
